<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;


            background: url('/images/img.PNG') no-repeat center center fixed;
            background-size: cover;

            display: flex;
            align-items: center;
            justify-content: center;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.45);
            z-index: 0;
        }

        .card {
            position: relative;
            z-index: 1;
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            width: 450px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .avatar {
            width: 96px;
            height: 96px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 2px solid #eee;
        }

        .title {
            font-size: 22px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 14px;
            color: #666;
            margin-bottom: 25px;
        }

        .info {
            text-align: left;
            margin-top: 20px;
            font-size: 14px;
            color: #444;
        }

        .info div {
            margin-bottom: 8px;
        }

        .logout-btn {
            display: inline-block;
            margin-top: 25px;
            padding: 10px 18px;
            border-radius: 8px;
            text-decoration: none;
            border: 1px solid #d9534f;
            color: #d9534f;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .logout-btn:hover {
            background: #d9534f;
            color: #ffffff;
        }
    </style>
</head>
<body>

<div class="overlay"></div>

<div class="card">

    <img class="avatar" th:if="${picture != null}" th:src="${picture}" alt="Profile">

    <div class="title">
        Welcome, <span th:text="${firstName}">User</span>
    </div>

    <div class="subtitle">
        You are logged in successfully
    </div>

    <div class="info">
        <div><strong>Full Name:</strong> <span th:text="${fullName}">Full Name</span></div>
        <div><strong>Email:</strong> <span th:text="${email}">email@example.com</span></div>
        <div><strong>User ID:</strong> <span th:text="${sub}">id</span></div>
    </div>

    <a class="logout-btn" th:href="@{/logout}">Logout</a>

</div>

</body>
</html>
