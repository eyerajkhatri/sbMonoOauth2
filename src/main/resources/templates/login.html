<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>


    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            height: 100vh;


            background: url('/images/img.PNG') no-repeat center center fixed;
            background-size: cover;

            display: flex;
            align-items: center;
            justify-content: center;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.45);
        }

        .card {
            position: relative;
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            width: 420px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 1;
        }

        .title {
            font-size: 22px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 14px;
            color: #666;
            margin-bottom: 30px;
        }

        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
            background: #ffffff;
            color: #444;
            border: 1px solid #ddd;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .google-btn:hover {
            background: #f5f5f5;
            border-color: #ccc;
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        .footer {
            margin-top: 25px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>

<div class="overlay"></div>

<div class="card">
    <div class="title">
        Hello user, welcome to Raj Khatri's Spring Boot OAUTH2 App Login
    </div>

    <div class="subtitle">
        Sign in using your Google account to continue
    </div>

    <a class="google-btn" th:href="@{/oauth2/authorization/google}">
        <img class="google-icon" src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
        Login with Google
    </a>

    <div class="footer">
        Secure login powered by Google OAuth
    </div>
</div>

</body>
</html>
